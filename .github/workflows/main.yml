name: Build, SonarQube Scan, and Email

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Upload SonarQube Report
        uses: actions/upload-artifact@v2
        with:
          name: sonarqube-report
          path: .scannerwork/report-task.txt

  email:
    name: Send SonarQube Report via Email
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download SonarQube Report Artifact
        uses: actions/download-artifact@v2
        with:
          name: sonarqube-report

      - name: Fetch SonarQube Issues
        run: |
          curl -u "${{ secrets.SONAR_TOKEN }}:" \
            "${{ secrets.SONAR_HOST_URL }}/api/issues/search?componentKeys=yash-testing-29jan&resolved=false" \
            -o sonarqube-issues.json

      - name: Send SonarQube Report via Email
        run: |
          echo "Subject: SonarQube Report
From: ${{ secrets.EMAIL_FROM }}
To: ${{ secrets.EMAIL_TO_1 }}, ${{ secrets.EMAIL_TO_2 }}
MIME-Version: 1.0
Content-Type: multipart/mixed; boundary=BOUNDARY

--BOUNDARY
Content-Type: text/plain; charset=utf-8
Content-Disposition: inline

Sonar-report

--BOUNDARY
Content-Type: application/json
Content-Disposition: attachment; filename=sonarqube-issues.json
Content-Transfer-Encoding: base64

$(base64 sonarqube-issues.json)
--BOUNDARY--" | mime-construct --to ${{ secrets.EMAIL_TO_1 }},${{ secrets.EMAIL_TO_2 }} --subject "SonarQube Report" --output - | msmtp --debug -a default
